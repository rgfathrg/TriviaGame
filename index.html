<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link ref="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
    

</head>
<body>
 <div class="mainBody">
     <h1>I'll Ask the Questions!</h1>
     <input type="button" id="begin" value="Begin">
    <div id="timeCounter">Time till Doom:<span id="counter"></span></div>
    <h3>Question 1: What is Saturn's largest moon?</h3>
    <input type="radio" class="qOne" value="titan"> Titan
    <input type="radio" class="qOne" value="rhea"> Rhea
    <input type="radio" class="qOne" value="enceladus"> Enceladus
    <input type="radio" class="qOne" value="mimas"> Mimas<br>
    <br>
    <h3>Question 2: What is the most common element in the Universe?</h3>
    <input type="radio" class="qTwo" value="nitrogen"> Nitrogen
    <input type="radio" class="qTwo" value="helium"> Helium
    <input type="radio" class="qTwo" value="hydrogen"> Hydrogen
    <input type="radio" class="qTwo" value="carbon"> Carbon<br>
    <br>
    <h3>Question 3: Which planet had the strongest recorded winds?</h3>
    <input type="radio" class="qThree" value="venus"> Venus
    <input type="radio" class="qThree" value="neptune"> Neptune
    <input type="radio" class="qThree" value="jupiter"> Jupiter
    <input type="radio" class="qThree" value="mars"> Mars<br>

    </div>

 </div>
    
</body>
